<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Usuário</title>
  <!-- Importar o Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #f4f4f4;">

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title text-center">Cadastro de Usuário</h3>
          <form id="registration-form">
            <div class="mb-3">
              <label for="nome" class="form-label">Nome Completo</label>
              <input type="text" class="form-control" id="nome" required>
            </div>
            <div class="mb-3">
              <label for="matricula" class="form-label">Matrícula</label>
              <input type="text" class="form-control" id="matricula" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Sexo</label>
              <div>
                <input type="radio" name="sexo" value="F" required> Feminino
                <input type="radio" name="sexo" value="M"> Masculino
              </div>
            </div>
            <div class="mb-3">
              <label for="funcao" class="form-label">Função</label>
              <input type="text" class="form-control" id="funcao" required>
            </div>
            <div class="mb-3">
              <label for="rg" class="form-label">RG</label>
              <input type="text" class="form-control" id="rg" required>
            </div>
            <div class="mb-3">
              <label for="cpf" class="form-label">CPF (11 dígitos)</label>
              <input type="text" class="form-control" id="cpf" required>
            </div>
            <div class="mb-3">
              <label for="telefone" class="form-label">Telefone (DDD + Número)</label>
              <input type="text" class="form-control" id="telefone" required>
            </div>
            <div class="mb-3">
              <label for="cep" class="form-label">CEP</label>
              <input type="text" class="form-control" id="cep" required>
            </div>
            <div class="mb-3">
              <label for="rua" class="form-label">Rua</label>
              <input type="text" class="form-control" id="rua" required>
            </div>
            <div class="mb-3">
              <label for="bairro" class="form-label">Bairro</label>
              <input type="text" class="form-control" id="bairro" required>
            </div>
            <div class="mb-3">
              <label for="cidade" class="form-label">Cidade</label>
              <input type="text" class="form-control" id="cidade" required>
            </div>
            <div class="mb-3">
              <label for="numero" class="form-label">Número</label>
              <input type="text" class="form-control" id="numero" required>
            </div>
            <div class="mb-3">
              <label for="dataNascimento" class="form-label">Data de Nascimento</label>
              <input type="date" class="form-control" id="dataNascimento" required>
            </div>
            <button type="submit" class="btn btn-primary">Salvar</button>
          </form>
          <div class="mt-3">
            <button id="download-json" class="btn btn-success">Baixar JSON</button>
            <button id="download-txt" class="btn btn-success">Baixar TXT</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Importar o Axios -->
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<!-- Importar o seu arquivo JavaScript -->
<script src="src/components/record/app.js"></script>
</body>
</html>
